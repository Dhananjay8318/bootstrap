<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Buttons Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5 text-center">
        <h2 class="mb-4">Bootstrap Buttons</h2>

        <!-- Primary Button -->
        <button class="btn btn-primary">Primary Button</button>

        <!-- Secondary Button -->
        <button class="btn btn-secondary">Secondary Button</button>

        <!-- Success Button -->
        <button class="btn btn-success">Success Button</button>

        <!-- Danger Button -->
        <button class="btn btn-danger">Danger Button</button>

        <!-- Warning Button -->
        <button class="btn btn-warning">Warning Button</button>

        <!-- Info Button -->
        <button class="btn btn-info">Info Button</button>

        <!-- Light Button -->
        <button class="btn btn-light">Light Button</button>

        <!-- Dark Button -->
        <button class="btn btn-dark">Dark Button</button>

        <!-- Link Button -->
        <button class="btn btn-link">Link Button</button>

        <hr class="my-4">

        <!-- Buttons with Different Sizes -->
        <button class="btn btn-primary btn-lg">Large Button</button>
        <button class="btn btn-primary">Default Button</button>
        <button class="btn btn-primary btn-sm">Small Button</button>

        <hr class="my-4">

        <!-- Block Button (Full Width) -->
        <button class="btn btn-primary w-100">Block Button</button>

        <hr class="my-4">

        <!-- Disabled Button -->
        <button class="btn btn-secondary" disabled>Disabled Button</button>

        <!-- Button with an Icon -->
        <button class="btn btn-primary">
            <i class="bi bi-star-fill"></i> Icon Button
        </button>
    </div>

    <!-- Bootstrap JS and Icons -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>
</html>
