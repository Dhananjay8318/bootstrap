<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application for Employment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .section-header {
            background-color: #000;
            color: #fdfd0bf9;
            padding: 5px 10px;
            font-size: 1.2rem;
            font-weight: bold;
        }
        .form-section {
            border: 1px solid #28f30d;
            padding: 15px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center mb-4">Application for Employment</h2>
        <form>
            
            <div class="form-section">
                <div class="mb-3">
                    <label for="position" class="form-label">Position You Are Applying For</label>
                    <input type="text" class="form-control" id="position">
                </div>
                <div class="mb-3">
                    <label for="salary" class="form-label">Desired Salary</label>
                    <input type="text" class="form-control" id="salary">
                </div>
                <div class="mb-3">
                    <label for="dateAvailable" class="form-label">Date Available for Work</label>
                    <input type="date" class="form-control" id="dateAvailable">
                </div>
            </div>

           
            <div class="form-section">
                <div class="section-header">Personal Information</div>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName">
                    </div>
                    <div class="col-md-4">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName">
                    </div>
                    <div class="col-md-4">
                        <label for="middleName" class="form-label">Middle</label>
                        <input type="text" class="form-control" id="middleName">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address">
                    </div>
                    <div class="col-md-3">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city">
                    </div>
                    <div class="col-md-3">
                        <label for="state" class="form-label">State</label>
                        <input type="text" class="form-control" id="state">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="homePhone" class="form-label">Home Phone</label>
                        <input type="text" class="form-control" id="homePhone">
                    </div>
                    <div class="col-md-4">
                        <label for="cellPhone" class="form-label">Cell Phone</label>
                        <input type="text" class="form-control" id="cellPhone">
                    </div>
                    <div class="col-md-4">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="ssn" class="form-label">Social Security Number</label>
                    <input type="text" class="form-control" id="ssn">
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label>Are you a U.S. Citizen?</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="citizen" id="citizenYes" value="yes">
                            <label class="form-check-label" for="citizenYes">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="citizen" id="citizenNo" value="no">
                            <label class="form-check-label" for="citizenNo">No</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label>Have you ever been convicted of a felony?</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="felony" id="felonyYes" value="yes">
                            <label class="form-check-label" for="felonyYes">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="felony" id="felonyNo" value="no">
                            <label class="form-check-label" for="felonyNo">No</label>
                        </div>
                    </div>
                </div>
            </div>

            
            <div class="form-section">
                <div class="section-header">Education</div>
                <div class="row mb-3">
                    <div class="col-md-3">
                        <label for="schoolName" class="form-label">School Name</label>
                        <input type="text" class="form-control" id="schoolName">
                    </div>
                    <div class="col-md-3">
                        <label for="location" class="form-label">Location</label>
                        <input type="text" class="form-control" id="location">
                    </div>
                    <div class="col-md-3">
                        <label for="yearsAttended" class="form-label">Years Attended</label>
                        <input type="text" class="form-control" id="yearsAttended">
                    </div>
                    <div class="col-md-3">
                        <label for="degree" class="form-label">Degree Received</label>
                        <input type="text" class="form-control" id="degree">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="training" class="form-label">Other training, certifications, or licenses held:</label>
                    <input type="text" class="form-control" id="training">
                </div>
            </div>

           
            <div class="form-section">
                <div class="section-header">Employment</div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="employer" class="form-label">Employer</label>
                        <input type="text" class="form-control" id="employer">
                    </div>
                    <div class="col-md-3">
                        <label for="workPhone" class="form-label">Work Phone</label>
                        <input type="text" class="form-control" id="workPhone">
                    </div>
                    <div class="col-md-3">
                        <label for="payRate" class="form-label">Pay Rate</label>
                        <input type="text" class="form-control" id="payRate">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="duties" class="form-label">Duties Performed</label>
                    <textarea class="form-control" id="duties" rows="3"></textarea>
                </div>
            </div>

           
            <div class="form-section">
                <div class="section-header">References</div>
                <div class="row mb-3">
                    <div class="col-md-3">
                        <label for="referenceName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="referenceName">
                    </div>
                    <div class="col-md-3">
                        <label for="referenceTitle" class="form-label">Title</label>
                        <input type="text" class="form-control" id="referenceTitle">
                    </div>
                    <div class="col-md-3">
                        <label for="referenceCompany" class="form-label">Company</label>
                        <input type="text" class="form-control" id="referenceCompany">
                    </div>
                    <div class="col-md-3">
                        <label for="referencePhone" class="form-label">Phone</label>
                        <input type="text" class="form-control" id="referencePhone">
                    </div>
                </div>
            </div>

            <div class="form-section">
                <div class="section-header">Acknowledgement and Authorization</div>
                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="certify">
                        <label class="form-check-label" for="certify">I certify that all answers given herein are true and complete to the best of my knowledge.</label>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="authorizeInvestigation">
                        <label class="form-check-label" for="authorizeInvestigation">I authorize investigation of all statements contained in this application for employment.</label>
                    </div>
                </div>
            </div>

           
            <div class="form-section">
                <div class="row">
                    <div class="col-md-6">
                        <label for="signature" class="form-label">Signature of Applicant</label>
                        <input type="text" class="form-control" id="signature">
                    </div>
                    <div class="col-md-6">
                        <label for="date" class="form-label">Date</label>
                        <input type="date" class="form-control" id="date">
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Submit Application</button>
        </form>
    </div>
</body>
</html>
